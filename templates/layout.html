<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}" />
        <script type="text/javascript" src="{{url_for('static', filename='home_script.js')}}"></script>
        {% block script %}{% endblock%}

        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
        <div class="wrapper">
            <header>
                <nav class="navigation text-right">
                    <div class="navbtn" id="navbtn">
                        <a href="/" class="home">Home</a>
                        <a href="/about" class="about">About</a>
                        <a href="/ref" class="references">References</a>
                    </div>
                    <div class="container bars" onclick="toggleBar(this); toggleNav();">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                </nav>
    
            </header>
    
            <main>
                {% block content %}
                {% endblock %}
            </main>
    
            <footer>
                <div class="container">
                    <p>Powered by <a href="https://sunrisesunset.io/" style="text-decoration-color: darkgoldenrod; color: darkgoldenrod;">SunriseSunset.io</a></p>
                </div>
            </footer>
        </div>
    </body>
</html>
